<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Experience Form - Intern BA</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen py-8 px-4">
        <!-- TAMBAHAN: Full Screen Loader -->
    <!-- Muncul default, nanti di-hide via JS -->
    <div id="globalLoader" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-white/90 backdrop-blur-sm transition-opacity duration-500">
        <div class="spinner-large"></div>
        <p class="mt-4 text-gray-600 font-medium animate-pulse">Menyiapkan Data...</p>
    </div>

    <div class="max-w-3xl mx-auto">
    <div class="max-w-3xl mx-auto">
        <div class="bg-white rounded-xl shadow-lg p-6">
            <div class="border-b pb-4 mb-6">
                <div class="flex items-center gap-3 mb-1">
                    <svg class="w-7 h-7 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <h1 class="text-2xl font-bold text-gray-800">Weekly Experience Form</h1>
                </div>
                <p class="text-sm text-gray-500">Intern BA Weekly Feedback - Diisi setiap jumat</p>
            </div>

            <form id="weeklyForm" class="space-y-6" onsubmit="return false;">
                <!-- Info Dasar -->
                <div class="grid md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nama <span class="text-red-500">*</span></label>
                        <select id="nama" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">Loading...</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Minggu Ke- <span class="text-red-500">*</span></label>
                        <input type="number" id="mingguKe" min="1" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tanggal <span class="text-red-500">*</span></label>
                        <input type="date" id="tanggal" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>

                <!-- Kegiatan -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Kegiatan & Pembelajaran Minggu Ini <span class="text-red-500">*</span></label>
                    <textarea id="kegiatanUtama" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Ringkasan singkat kegiatan dan materi yang dipelajari..."></textarea>
                    <p class="text-xs text-gray-400 mt-1 text-right">Min. 30 karakter</p>
                </div>

                <!-- Rating Section -->
                <div class="grid md:grid-cols-2 gap-6">
                    <!-- Rating Pembelajaran -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Proses Pembelajaran <span class="text-red-500">*</span></label>
                        <div class="flex gap-2 mb-2 rating-group" data-target="valuePembelajaran">
                            <button type="button" data-value="1" class="rating-btn flex-1 py-2 px-4 rounded-lg font-semibold transition bg-red-100 text-red-700 hover:bg-red-200">1</button>
                            <button type="button" data-value="2" class="rating-btn flex-1 py-2 px-4 rounded-lg font-semibold transition bg-red-100 text-red-700 hover:bg-red-200">2</button>
                            <button type="button" data-value="3" class="rating-btn flex-1 py-2 px-4 rounded-lg font-semibold transition bg-red-100 text-red-700 hover:bg-red-200">3</button>
                            <button type="button" data-value="7" class="rating-btn flex-1 py-2 px-4 rounded-lg font-semibold transition bg-green-500 text-white">7</button>
                            <button type="button" data-value="8" class="rating-btn flex-1 py-2 px-4 rounded-lg font-semibold transition bg-green-100 text-green-700 hover:bg-green-200">8</button>
                            <button type="button" data-value="9" class="rating-btn flex-1 py-2 px-4 rounded-lg font-semibold transition bg-green-100 text-green-700 hover:bg-green-200">9</button>
                        </div>
                        <div class="flex justify-between text-xs text-gray-500"><span>1-3: Kurang</span><span>7-9: Baik</span></div>
                        <input type="hidden" id="valuePembelajaran" value="1">
                    </div>

                    <!-- Rating Mentor -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Komunikasi & Bimbingan Mentor <span class="text-red-500">*</span></label>
                        <div class="flex gap-2 mb-2 rating-group" data-target="valueMentor">
                            <button type="button" data-value="1" class="rating-btn flex-1 py-2 px-4 rounded-lg font-semibold transition bg-red-100 text-red-700 hover:bg-red-200">1</button>
                            <button type="button" data-value="2" class="rating-btn flex-1 py-2 px-4 rounded-lg font-semibold transition bg-red-100 text-red-700 hover:bg-red-200">2</button>
                            <button type="button" data-value="3" class="rating-btn flex-1 py-2 px-4 rounded-lg font-semibold transition bg-red-100 text-red-700 hover:bg-red-200">3</button>
                            <button type="button" data-value="7" class="rating-btn flex-1 py-2 px-4 rounded-lg font-semibold transition bg-green-500 text-white">7</button>
                            <button type="button" data-value="8" class="rating-btn flex-1 py-2 px-4 rounded-lg font-semibold transition bg-green-100 text-green-700 hover:bg-green-200">8</button>
                            <button type="button" data-value="9" class="rating-btn flex-1 py-2 px-4 rounded-lg font-semibold transition bg-green-100 text-green-700 hover:bg-green-200">9</button>
                        </div>
                        <div class="flex justify-between text-xs text-gray-500"><span>1-3: Kurang</span><span>7-9: Baik</span></div>
                        <input type="hidden" id="valueMentor" value="1">
                    </div>
                </div>

                <!-- Feedback -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Apa yang Masih Kurang? <span class="text-red-500">*</span></label>
                    <textarea id="yangKurang" rows="2" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Materi, tools, waktu, komunikasi, atau hal lainnya..."></textarea>
                    <p class="text-xs text-gray-400 mt-1 text-right">Min. 10 karakter</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Saran Perbaikan <span class="text-red-500">*</span></label>
                    <textarea id="saranPerbaikan" rows="2" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Bagaimana hal tersebut bisa diperbaiki?"></textarea>
                    <p class="text-xs text-gray-400 mt-1 text-right">Min. 10 karakter</p>
                </div>

                <!-- Buttons -->
                <div class="flex gap-3 pt-4 border-t">
                    <button id="submitBtn" class="flex-1 bg-blue-600 text-white py-2.5 px-4 rounded-lg font-semibold hover:bg-blue-700 transition flex items-center justify-center gap-2">
                        <span id="btnIcon">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                        </span>
                        <span id="submitText">Submit</span>
                    </button>
                    <button id="resetBtn" class="bg-gray-200 text-gray-700 py-2.5 px-4 rounded-lg font-semibold hover:bg-gray-300 transition flex items-center justify-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                        Reset
                    </button>
                </div>
            </form>
        </div>
        <div class="mt-4 text-center text-xs text-gray-500 bg-white rounded-lg p-3 shadow-sm">
            "Good analysts ask questions â€” great analysts ask the right questions."
        </div>
    </div>

    <!-- Main JavaScript Module -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
